{% load static %}


<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>login user account |</title>
      <link href="{% static 'img/logo.png' %}" rel="shortcut icon"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/account.css' %}" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body style="background-color: #1b8da0;">

    <section class="auth">
        <div class="container">
            <div class="pb-3 row justify-content-center">
                <div class="col col-md-7 col-lg-5 col-sm-9 col-xl-5">
                    <div class="">                        
                        <div class="d-flex justify-content-center mb-3">
                            <img src="{% static 'img/logo.png' %}" style="width: 50px; height: 50px;" alt="">
                            <h3 class="mt-1 text-white">assetssecurityledgers</h3>
                        </div>
                    </div>
                    <div class="bg-white shadow card login-page rounded border-1 ">
                        <div class="card-body">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }} alert-dismissible fade show mb-3" >
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    {{ message | safe }}
                                </div>
                             {% endfor %}
                            <h4 class="text-center card-title text-primary">User Login</h4>
                            <form method="POST" class="text-primary">
                                {% csrf_token %}
                                

                                    <div id="div_id_username" class="mb-3"> <label for="id_username" class="form-label">
                                                Username<span class="asteriskField">*</span> </label> <input type="text" name="username"    class="textinput textInput form-control" required>  </div> 
                                    <div id="div_id_password1" class="mb-3"> <label for="id_password1" class="form-label">
                                                Password<span class="asteriskField">*</span> </label> <input type="password" name="password1" autocomplete="new-password" class="textinput textInput form-control" required> 
                                    </div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                            </label>
                                        </div>
                                        <a href="{% url 'account:forget_password' %}" style="text-decoration: None;" class="text-dark"><small>Forgot password ?</small> </a>
                                    </div>
                                            
                                            <div class="d-grid mt-3">
                                                <button type="submit" class="btn btn-primary btn-block btn-lg">submit</button>
                                            </div>
                                  
                            </form>
                               <div class="text-center">
                                    <p class="mt-3"> 
                                        <small class="text-dark">Don't have an account ?</small>
                                        <a href="{% url 'account:register_user' %}" style="text-decoration: None;" class="text-dark"><strong>Sign Up</strong></a>
                                    </p>
                               </div>

                               <div class="text-center">
                                <p class="mt-3"> 
                                    <small class="text-dark">Â© Copyright  2022   assetssecurityledgers   All Rights Reserved.</small>
                                </p>
                           </div>           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
      
               
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      
   </body>
</html>
